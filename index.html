<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sejin's Portfolio</title>
        <meta name="decription" content="Portfolio for Sejin">
        <script src="https://kit.fontawesome.com/830eaf3ff3.js" 
        crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" 
        rel="stylesheet">
        <link rel="icon" type="image/png" href="imgs/favicon.png" />
        <script src="main.js" defer ></script>

    <body>
        <!-- NavBar -->
        <nav id="navbar">
            <div class="navbar__logo">
                <i class="fab fa-diaspora"></i>
                <a href="#">SEJIN</a>

            <div class="navbar__menu">
                <ul class="navbar__menu">
                    <li class="navbar__menu__item">Home</li>
                    <li class="navbar__menu__item">About Me</li>
                    <li class="navbar__menu__item">Skills</li>
                    <li class="navbar__menu__item">Project</li>
                    <li class="navbar__menu__item">Career</li>
                    <li class="navbar__menu__item">Media</li>
                    <li class="navbar__menu__item">Contact</li>
                </ul>
            </div>
        </nav>
        <!-- Home -->
        <section id="Home">
            <img src="imgs/myPicture.jpeg" 
            alt="Sejin's profile photo" 
            class="home__avatar">
            <h1 class="home__title">Welcome,<br>
            I'm SEJIN KIM :)</h1>
            <h2 class="home__description">
                Engineer,Musician,and Producer
            </h2>
            <button class="home__contact">Contact Me</button>
        </section>
        <!-- About Me -->
        <section id="about"></section>
        <!-- Skills -->
        <section id="skills"></section>
        <!-- Project -->
        <section id="Project"></section>
        <!-- Career -->
        <section id="Career"></section>
        <!-- Media -->
        <section id="Media"></section>
        <!-- Contact -->
        <section id="Contact"></section>
    </body>
</html>
